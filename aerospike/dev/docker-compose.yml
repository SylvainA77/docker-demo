web:
  build: .
  ports:
   - "5000:5000"
  links:
   - aerospike
  hostname: dev.awesome-counter.com
  environment:
    - AEROSPIKE_HOST=dev_aerospike_1   
aerospike:
  image: alvinr/aerospike-server:latest
  volumes: 
    - $PWD:/opt/aerospike/etc
  command: -foreground --config-file /opt/aerospike/etc/aerospike.conf
